apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-web
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - shuailli.online
        - www.shuailli.online
      secretName: shuailli-tls-secret
  rules:
    - host: "www.shuailli.online"
      http:
        paths:
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
