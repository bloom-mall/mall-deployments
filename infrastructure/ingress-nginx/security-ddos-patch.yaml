apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
data:
  http-snippet: |-
    # DDoS 防护配置
    limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

    # 恶意IP黑名单 (按需添加)
    geo $blocked_ip {
      default 0;
      1.2.3.4 1;   # 示例恶意IP
      5.6.7.8 1;
    }
